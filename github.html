    <section class="github" id="#main4">
        <div class="github-text wow flip text-secondary">
            <h2>
                open github
                <i class="fas fa-user"></i>
            </h2>
        </div>
        <div class="wow flipInX">
            <img src="img/github/github.png" width="40%" alt="github">
        </div>
        <div class="github-name text-secondary">
            <div>
                <h2 class=" wow wobble">GET USER NAME</h2>
            </div>
            <div class="github-search wow wobble">
                <input class="face knock" placeholder="Search User!" type="text" id="searchText">
            </div>
            <div>
                <button class="wow wobble btn btn-primary" onclick="search()">Find User</button>
            </div>
            <div class="photo">
                <img src="#" alt="" id="imageUser">
            </div>
            <div class="github-user text-primary">
                <p class="wow slideInDown" data-wow-delay="0.8" id="login">name</p>
                <p class="wow slideInDown" data-wow-delay="0.9" id="adress">adress</p>
                <p class="wow slideInDown" data-wow-delay="1" id="location">location</p>
                <p class="wow slideInDown" data-wow-delay="1.2" id="id">number</p>
                <p class="wow slideInDown" data-wow-delay="1.4" id="email">mail</p>
                <p class="wow slideInDown" data-wow-delay="1.6" id="type">type</p>
                <p class="wow slideInDown" data-wow-delay="1.7" id="following">following</p>
                <p class="wow slideInDown" data-wow-delay="1.8" id="followers">followers</p>
                <p class="wow slideInDown" data-wow-delay="1.9" id="bio">bio</p>
                <p class="wow slideInDown" data-wow-delay="2" id="admin">siteAdmin</p>
            </div>
        </div>
    </section>
<script src="js/wow.min.js"></script>
